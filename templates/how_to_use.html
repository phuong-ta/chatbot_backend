<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-success me-2 " data-bs-toggle="modal" data-bs-target="#usage">
    Usage
</button>

<!-- Modal -->
<div class="modal fade" id="usage" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 text-success" id="exampleModalLabel">How to use this chatbot</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Click Add file to add pdf files</li>
                    <li class="list-group-item">Click list file on left side to see file data</li>
                    <li class="list-group-item">Type your message in text area</li>
                    <li class="list-group-item">Click button to send message</li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Clear</button>
            </div>
        </div>
    </div>
</div>
